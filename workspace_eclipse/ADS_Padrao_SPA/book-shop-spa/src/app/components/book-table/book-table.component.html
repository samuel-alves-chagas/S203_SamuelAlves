<h1>Tabela de livros</h1>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let book of books">
            <tr >
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td>{{book.category}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
